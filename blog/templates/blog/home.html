<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block  title %} Home Page {% endblock title %}</title>
</head>
<body>
  {% block maincontent %}
    <div class="col-sm-10">
      <h3 class="text-white my-5"> This is Home Page</h3>
      {% for post in posts %}
      <div style="background-color:#787879 !important;" class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
          <p class="lead">{{post.description}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  {% endblock maincontent %}
</body>
</html>
