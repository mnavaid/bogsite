{% extends 'base.html' %}
{% load static %}

{% block title %} Update/Edit Post{% endblock title %}
{% block maincontent %}
<div class="col-sm-10">
  <div class="text-white my-5" >Update/Edit Post</div>
</div>
<form action="" method="post" novalidate>
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value="Update" class="btn btn-success">
  <a href="{% url 'dashboard' %}" class="btn btn-danger" >Cancel</a>
</form>  
{% endblock maincontent %}
